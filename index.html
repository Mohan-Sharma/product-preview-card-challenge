<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
	<div class="product__details--container">
		<picture class="product__img">
			<source media="(min-width: 632px)" srcset="./images/image-product-desktop.jpg">
			<img src="./images/image-product-mobile.jpg" alt="Chris standing up holding his daughter Elva">
		</picture>
		<div class="product__description--container">
			<h2 class="product__category">Perfume</h2>
			<h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
			<p class="product__desc">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>
			<div class="price__container">
				<p class="discounted__price">$149.99</p>
				<p class="actual__price"><s>$169.99</s></p>
			</div>
			<button class="product__cart--btn cart__icon">Add to Cart</button>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
		Coded by <a href="https://crackbreakmake.com">Mohan Sharma</a>
	</div>
</main>
</body>
</html>
